<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        img {
            max-width: 90%;
            height: auto;
            border: 5px solid #000;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>جعير طاوه</h1>
        <img src="https://cdn.discordapp.com/attachments/1311715364110995506/1321066820123230310/R_2.jpg?ex=676be2da&is=676a915a&hm=605ca7ea1d9f4046d90d6c6347cfd9383a9b0355c428798de2b4809dd2aca644&" alt="Custom Image">

    </div>
</body>
</html>
